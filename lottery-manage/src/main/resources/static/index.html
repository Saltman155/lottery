<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue测试</title>
</head>
<body>
<div id="vue_det">
    <h1>site : {{site}}</h1>
    <h1>url : {{url}}</h1>
    <h1>{{details()}}</h1>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script type="application/javascript">
    var data = {
        site:"看看这个是啥",
        url:"www.google.com",
        alexa:"10000"
    };
    var vm = new Vue({
        el:'#vue_det',
        data:data,
        methods:{
            details:function(){
                return this.site + '干他妈的TTKP';
            }
        }
    })
    document.write(vm.site == data.site);
    document.write("<br/>");
    vm.site = "天杀的";
    document.write(data.site + "<br/>");
    data.alexa = 1234;
    document.write(vm.alexa);
</script>
</html>
