
<div class="content content-narrow">
    <div class="block block-bordered">
        <div class="block-header bg-gray-lighter">
            <ul class="block-options">
                <li>
                    <button type="button" data-toggle="block-option" data-action="refresh_toggle" data-action-mode="demo"><i class="si si-refresh"></i></button>
                </li>
                <li>
                    <button type="button" data-toggle="block-option" data-action="content_toggle"></button>
                </li>
            </ul>
            <h3 class="block-title">新增活动</h3>
        </div>
        <div class="block-content">
            <form class="form-horizontal push-10-t push-10" action="base_forms_premade.html" method="post" onsubmit="return false;">
                <div class="row">
                    <div class="col-sm-7">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <label for="mega-firstname">活动标题</label>
                                <input class="form-control input-lg" type="text" id="mega-firstname" name="mega-firstname" placeholder="请输入活动标题...">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <label>活动举办时间范围</label>
                                <div class="input-daterange input-group" data-date-format="mm/dd/yyyy">
                                    <input class="form-control input-lg" type="text" id="example-daterange1" name="example-daterange1" placeholder="开始时间">
                                    <span class="input-group-addon"><i class="fa fa-chevron-right"></i></span>
                                    <input class="form-control input-lg" type="text" id="example-daterange2" name="example-daterange2" placeholder="结束时间">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-7">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <label for="mega-bio">活动描述</label>
                                <textarea class="form-control input-lg" id="mega-bio" name="mega-bio" rows="22" placeholder="请输入活动描述..."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <label>奖项设置</label>
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th class="text-center">奖项名称</th>
                                        <th class="text-center" style="width: 15%;">奖项数量</th>
                                        <th class="text-center" style="width: 15%;">稀有程度</th>
                                        <th class="text-center" style="width: 100px;">奖项操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="text-center">一等奖</td>
                                            <td class="text-center">1</td>
                                            <td class="text-center"><span class="label label-danger">罕见几率</span></td>
                                            <td class="text-center">
                                                <div class="btn-group">
                                                    <button class="btn btn-sm btn-default" type="button" data-toggle="tooltip" title="" data-original-title="修改奖项"><i class="fa fa-pencil"></i></button>
                                                    <button class="btn btn-sm btn-default" type="button" data-toggle="tooltip" title="" data-original-title="移除奖项"><i class="fa fa-times"></i></button>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="text-center">二等奖</td>
                                            <td class="text-center">3</td>
                                            <td class="text-center"><span class="label label-warning">稀有几率</span></td>
                                            <td class="text-center">
                                                <div class="btn-group">
                                                    <button class="btn btn-sm btn-default" type="button" data-toggle="tooltip" title="" data-original-title="修改奖项"><i class="fa fa-pencil"></i></button>
                                                    <button class="btn btn-sm btn-default" type="button" data-toggle="tooltip" title="" data-original-title="移除奖项"><i class="fa fa-times"></i></button>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="text-center">三等奖</td>
                                            <td class="text-center">10</td>
                                            <td class="text-center"><span class="label label-primary">普通几率</span></td>
                                            <td class="text-center">
                                                <div class="btn-group">
                                                    <button class="btn btn-sm btn-default" type="button" data-toggle="tooltip" title="" data-original-title="修改奖项"><i class="fa fa-pencil"></i></button>
                                                    <button class="btn btn-sm btn-default" type="button" data-toggle="tooltip" title="" data-original-title="移除奖项"><i class="fa fa-times"></i></button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-4">
                                <label for="default-time">初始抽奖次数设置</label>
                                <input class="form-control input-lg" type="text" id="default-time" name="default-time" placeholder="请输入初始抽奖次数...">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <button class="btn btn-warning" type="submit"><i class="fa fa-check push-5-r"></i>提交活动</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
